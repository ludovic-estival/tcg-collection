<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    {% block style %}
    {% endblock %}
</head>
<body>

    {% block navbar %}
    {% endblock %}

    {% block lead %}
    {% endblock %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="landing">
        {% block landing %}
        {% endblock %}
    </div>

    <!-- 
    <div class="footer">
        {% block footer %}
        {% endblock %}
    </div> 
    -->
      
</body>
</html>
