{% extends 'base.html' %}

{% block title %}Add a card{% endblock %}

{% block content %}

<h1>Add a card</h1>

  <form method="post">

    <div class="form-item">
      <label for="code">Code</label>
      <input type="text" name="code" id="code" value="{{ request.form['code'] }}" required placeholder="MP23-EN226">
    </div>
    
    <div class="form-item">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="{{ request.form['name'] }}" required placeholder="Name">
    </div>
    
    <div class="form-item">
      <label for="rarity">Rarity</label>
      <input type="text" name="rarity" id="rarity" value="{{ request.form['rarity'] }}" required placeholder="Secret Rare">
    </div>
    
    <div class="form-item">
      <label for="price">Price</label>
      <input type="number" step="0.01" name="price" id="price" value="{{ request.form['price'] }}" placeholder="5.25">
    </div>
    
    <div class="form-item">
      <label for="copy">Copies</label>
      <input type="number" min="1" name="copy" id="copy" value="{{ request.form['nbcopy'] }}" placeholder="2">
    </div>
    
    <input type="submit" value="Save">
  </form>
{% endblock %}
