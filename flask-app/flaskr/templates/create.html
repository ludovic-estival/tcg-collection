{% extends 'base.html' %}

{% block title %}Add a card{% endblock %}

{% block content %}

<h1>Add a card</h1>

  <form method="post">
    <label for="code">Code</label>
    <input type="text" name="code" id="code" value="{{ request.form['code'] }}" required>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ request.form['name'] }}" required>

    <label for="rarity">Rarity</label>
    <input type="text" name="rarity" id="rarity" value="{{ request.form['rarity'] }}" required>

    <label for="price">Price</label>
    <input type="number" step="0.01" name="price" id="price" value="{{ request.form['price'] }}">

    <input type="submit" value="Save">
  </form>
{% endblock %}
